<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>롯데월드 정복기! ✨</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="my-4">롯데월드 정복기! 💖</h1>

        <input
            type="text"
            id="team-name"
            class="form-control mb-4 team-name-input"
            value="✨ 우리들의 신나는 모험 ✨"
        />

        <div class="progress-container">
            <h2 id="progress-text">달성률: 0%</h2>
            <div class="progress">
                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
        </div>

        <form id="add-item-form" class="input-group mb-3 add-item-form">
            <input
                type="text"
                id="new-item"
                class="form-control"
                placeholder="새로운 할 일 추가! (예: 회전목마 앞에서 사진찍기)"
            />
            <button class="btn btn-primary" type="submit">+</button>
        </form>

        <ul id="todo-list" class="list-group"></ul>

        <div id="ranking-section" class="mt-5" style="display: none;">
            <h2>🎉 정복 완료! 🎉</h2>
            <div class="input-group mb-3">
                <input type="text" id="team-name-ranking" class="form-control" placeholder="팀 이름을 입력하세요">
                <button id="save-ranking-btn" class="btn btn-success">랭킹 저장</button>
            </div>
        </div>

        <div class="recommendations mt-5">
            <h2>⭐ 추천 목록 ⭐</h2>
            <p>클릭해서 리스트에 추가해보세요!</p>
            <div id="recommendations" class="d-flex flex-wrap justify-content-center"></div>
        </div>

    </div>

    <!-- Hidden file input for photo uploads -->
    <input type="file" id="photo-upload" accept="image/*" style="display: none;">

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
